<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-gray rounded p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="Spotify" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="search.svg" alt="searh" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray rounded p-1 m-1">
          <div class="heading">
            <img src="playlist.svg" class="invert" alt="playlist" />
            <h2>Your library</h2>
          </div>
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/safetyandprivacy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/accessibility/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
          </div>
        </div>
        
      </div>
      <div class="right bg-gray rounded ">
        <div class="header">
          <div class="nav">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
          </div>
          <div class="buttons">
            <button>SignUp</button>
            <button>Login</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div class="card">
              <img src="https://i.scdn.co/image/ab67706f00000002204335eb7d241ef0dbf5c5ad" alt="">
              <h2>Viral Hits</h2>
              <p>Viral, trending and taking off.</p>
            </div>
            <div class="card">
              <img src="https://i.scdn.co/image/ab67706f00000002204335eb7d241ef0dbf5c5ad" alt="">
              <h2>Viral Hits</h2>
              <p>Viral, trending and taking off.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
